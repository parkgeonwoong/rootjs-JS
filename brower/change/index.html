<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        max-width: 480px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
      }
      td select,
      td input {
        width: 150px;
      }

      #diagram td {
        vertical-align: bottom;
        text-align: center;
        padding: 10px;
      }

      #diagram div {
        margin: auto;
      }
    </style>
  </head>
  <body>
    <!-- Change -->
    <div>
      <h3>Change</h3>
      <input type="text" onchange="alert(this.value)" />
      <input type="button" value="버튼" />

      <select onchange="alert(this.value)">
        <option value="">선택하세요.</option>
        <option value="1">옵션 1</option>
        <option value="2">옵션 2</option>
        <option value="3">옵션 3</option>
      </select>
    </div>

    <!-- Input -->
    <div>
      <h3>Input</h3>
      <input type="text" id="input" /> oninput: <span id="result"></span>
      <script>
        input.oninput = function () {
          result.innerHTML = input.value;
        };
      </script>
    </div>

    <!-- Cut, Copy, Paste -> clipboardEvent -->
    <div>
      <h3>Cut..</h3>
      <input type="text" id="input" />
      <script>
        input.oncut =
          input.oncopy =
          input.onpaste =
            function (event) {
              alert(
                event.type + " - " + event.clipboardData.getData("text/plain")
              );
              return false;
            };
      </script>
    </div>

    <!-- 실습 -->
    <div>
      <h3>예금 이자 계산기</h3>
      <form name="calculator">
        <table>
          <tr>
            <td>예치금액</td>
            <td>
              <input name="money" type="number" value="10000" required />
            </td>
          </tr>
          <tr>
            <td>예치기간</td>
            <td>
              <select name="months">
                <option value="3">3 (최단 예치기간)</option>
                <option value="6">6 (반년)</option>
                <option value="12" selected>12 (1년)</option>
                <option value="18">18 (1.5년)</option>
                <option value="24">24 (2년)</option>
                <option value="30">30 (2.5년)</option>
                <option value="36">36 (3년)</option>
                <option value="60">60 (5년)</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>연이자율</td>
            <td>
              <input name="interest" type="number" value="5" required />
            </td>
          </tr>
        </table>
      </form>

      <table id="diagram">
        <tr>
          <th>원금</th>
          <th>만기지급금액</th>
        </tr>
        <tr>
          <th id="money-before"></th>
          <th id="money-after"></th>
        </tr>
        <td>
          <div style="background: red; width: 40px; height: 100px"></div>
        </td>
        <td>
          <div
            style="background: green; width: 40px; height: 0"
            id="height-after"
          ></div>
        </td>
      </table>
    </div>

    <script src="./데이터변경.js"></script>
  </body>
</html>
