<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html {
        padding: 0px;
        margin: 0px;
      }

      body {
        background-color: black;
        text-align: center;
      }
      section {
        width: 50%;
        margin: 50px auto;
        background-color: brown;
        border-radius: 20px;
        padding: 20px;
      }
      img {
        z-index: 100;
        will-change: opacity;
      }
      h1,
      h3,
      span {
        color: white;
      }
    </style>
  </head>
  <body>
    <section>
      <img
        src="https://cdn-icons-png.flaticon.com/512/9440/9440705.png"
        alt="avatar"
        width="100"
      />
      <h1 id="brand">React</h1>
      <h3>my name is woongs</h3>
    </section>
    <span>Hello World!</span>

    <script>
      const section = document.querySelector("section");
      const h2 = document.createElement("h2");

      h2.setAttribute("class", "title");
      h2.textContent = "This is a title";
      //   section.append(h2); // section에 추가
      const h3 = document.querySelector("h3");
      section.insertBefore(h2, h3); // 특정 위치에 삽입
    </script>
  </body>
</html>
