<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Load</title>
    <!-- defer은 DOMContentLoaded 전에 나온다 -->
    <script src="./03load.js" defer></script>
  </head>
  <body>
    <script>
      // 오직, HTML 로딩 후
      window.addEventListener("DOMContentLoaded", () => {
        console.log("DOMContentLoaded");
      });

      // 리소스 로딩 후 (css, image..)
      window.addEventListener("load", () => {
        console.log("load");
      });

      // 리소스가 언로드 되기 직전
      // 사용자가 페이지를 떠날 때 정말로 떠날 것인지 묻는 확인 대화 상자를 표시할 수 있습니다
      window.addEventListener("beforeunload", () => {
        console.log("beforeunload");
      });

      // 문서나 하위 리소스가 언로딩 중일 때 발생
      window.addEventListener("unload", () => {
        console.log("unload");
      });
    </script>
  </body>
</html>
