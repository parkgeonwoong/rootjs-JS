<!-- 
    만든것과 비교하기
    1. 주로 div의 클래스로 구분을 하였는데, section 태그로 구분 -> 가독성 증가
    2. 클래스 이름을 길더라도 game__... 이렇게 주면서 구분 -> 가독성 증가
 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/a6ce2efcb3.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>

  <body>
    <section class="game">
      <header class="game__header">
        <button class="game__button">
          <i class="fa-solid fa-play"></i>
        </button>
        <span class="game__timer">0:0</span>
        <span class="game__score">0</span>
      </header>
      <section class="game__field"></section>
    </section>

    <section class="pop-up pop-up--hide">
      <button class="pop-up__refresh">
        <i class="fa-solid fa-rotate-left"></i>
      </button>
      <span class="pop-up__message">hello</span>
    </section>
  </body>
</html>
